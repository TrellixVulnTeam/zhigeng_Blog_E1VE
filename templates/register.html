<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css">
    <script src="../static/js/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../static/css/bootstrap/bootstrap.min.js"></script>
    <script src="../static/js/myScirpt.js"></script>
    <link rel="stylesheet" href="../static/css/login.css">
    <title>知更鸟-注册</title>
</head>

<body>
    <div class="header">
                <span><a href="/index/">首页</a></span>
                <span><a href="/about/">关于</a></span>
                <span><a href="/tosearch/">搜索</a></span>
                <span><a href="">管理</a></span>
    </div>

    <div class="decoration1">
        <img id="p1" src="../static/img/login/19.png" alt="">
    </div>
    <div class="decoration2">
        <img id="p2" src="../static/img/login/12.png" alt="">
    </div>
    <div class="decoration3">
        <img id="p3" src="../static/img/login/13.svg" alt="">
    </div>
    <div class="decoration4">
        <img id="p4" src="../static/img/login/bg1.png" alt="">
    </div>
    <div class="decoration5">
        <img id="p5" src="../static/img/login/bg2.png" alt="">
    </div>
    <!-- <div class="web-title">
        <h1 style="font-weight: 800; font-family: 宋体;">知更鸟</h1>
    </div> -->
    <span class="center">
        <img src="../static/img/login/logo.png" alt="">
        <!-- <h1>知更鸟</h1> -->
    </span>
    <div class="content">
        <div class="register-box">
            <div class="box-header_register">
                <div class="welcome-text">你好！</div>
                <div class="welcome-text">创建你的新账号</div>
            </div>
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="input-box">
                <div class="username">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
                </div>
                <div class="password">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
                </div>
                <div class="password">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" />
                    <input type="radio" name="gender" value="1">男
　　　　             <input type="radio" name="gender" value="2">女
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; background-color: rgb(128, 55, 107); border-color: rgb(128, 55, 107);
                    box-shadow: 2px 5px 7px rgb(143, 141, 137); margin-bottom: 15px;">创建我的账号</button>
            </div>
            </form>

            <div class="box-foot" style="margin: 0">

                <div id="line"></div>
                <div class="other-ways">
                    <span class="text-danger text-center">社交账号登录</span>
                    <span class="ways">
                        <a href="">
                            <span class="ico1"><img src="../static/img/login/u17.png" alt=""></span>
                            <span class="wechat">微信</span>
                        </a>
                        <a href="">
                            <span class="ico2"><img src="../static/img/login/u18.png" alt=""></span>
                            <span class="qq">qq</span>
                        </a>
                        <a href="">
                            <span class="ico3"><img src="../static/img/login/u19.png" alt=""></span>
                            <span class="weibo">微博</span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <div id="foot-tip">
            <span>已有账号？</span>
            <a href="/login/" id="login">点击登录</a>
        </div>
    </div>


    <div class="bottom-text">
        <div class="ph p1">
            关于知更鸟 - About Zhigengniao - 企业推广 - 免责声明 - 意见反馈及投诉 - 隐私政策
        </div>
        <div class="ph p2">
            © 2004-2020 Zhigengniao.com / 京网文 (2016) 6432-852号 / (京)-经营性-2016-0019
        </div>
        <div class="ph p3">
            网上有害信息举报专区 / 京ICP证050897号 / 京ICP备11001839号-1 / 京公网安备11000002000025号
        </div>
    </div>
</body>

</html>
