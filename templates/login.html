<div class="content">
    <div class="register-box">
        <div class=".box-header_login">
            <div class="welcome-text">登录到您的账户</div>
        </div>
        <form action="{% url 'login' %}" method="post">
            <div class="input-box">
                {% csrf_token %}
                <div class="username">
                    <input type="text" class="form-control" id="username" placeholder="账号"/>
                </div>
                <div class="password">
                    <input type="password" class="form-control" id="password" placeholder="密码"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; background-color: rgb(128, 55, 107); border-color: rgb(128, 55, 107);
                    box-shadow: 2px 5px 7px rgb(143, 141, 137); margin-bottom: 15px;">登录
            </button>
        </form>

        <div class="box-foot">

            <br>
            <div id="line"></div>
            <div class="other-ways">
                <span>社交账号登录</span>
                <span class="ways">
                        <a href="">
                            <span class="ico1"><img src="../static/img/login/u17.png" alt=""></span>
                            <span class="wechat">微信</span>
                        </a>
                        <a href="">
                            <span class="ico2"><img src="../static/img/login/u18.png" alt=""></span>
                            <span class="qq">qq</span>
                        </a>
                        <a href="">
                            <span class="ico3"><img src="../static/img/login/u19.png" alt=""></span>
                            <span class="weibo">微博</span>
                        </a>
                    </span>
            </div>
        </div>
    </div>
    <div id="foot-tip">
        <span>没有账号？</span>
        <a href="register.html" id="login">点击注册</a>
    </div>
</div>
